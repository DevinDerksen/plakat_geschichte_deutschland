<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Deutschland-WM Im Überblick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Die Deutschland-WM 1974</h1>
    <h3>Ein Überblick aller Stadien</h3>
    <div class="image-container">
        <img src="Germany_divided_DDR_01.png" alt="Description of the image">
        <div class="buttons-container">
            <div class="button button1" data-city="Hamburg"></div>
            <div class="button button2" data-city="Berlin"></div>
            <div class="button button3" data-city="Hannover"></div>
            <div class="button button4" data-city="Gelsenkirchen"></div>
            <div class="button button5" data-city="Dortmund"></div>
            <div class="button button6" data-city="Duesseldorf"></div>
            <div class="button button7" data-city="Frankfurt"></div>
            <div class="button button8" data-city="Stuttgart"></div>
            <div class="button button9" data-city="Muenchen"></div>
        </div>
    </div>
    <p>Wähle eines der Stadien aus!</p>
    <script src="script.js"></script>
</body>
</html>
